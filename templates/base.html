<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180248955-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-180248955-1');
    </script>

    <!-- One Signal - Web push notification System -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
        OneSignal.init({
        appId: "c3887909-6e0a-41d8-808d-d8cb13f4471f",
        notifyButton: {
        enable: true,
            },
          });
        });
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title> {% block title %} {% endblock title %} </title>
    <link rel="shortcut icon" href="https://economicinfo-storage-space.nyc3.digitaloceanspaces.com/economicinfo-static/title-logo.png" type="image/x-icon">

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v8.0" nonce="dTxMU5xk"></script>

</head>

<body class="justify-content-center mx-auto">
  
  <div class="check" >
    <nav class="navbar navbar-expand-lg p-2 navbar-dark" style="background-color: #00347C;">
         <a class="navbar-brand mx-2" href="/" style="color:white;" > <h3> Economic Info</h3> </a>
        <button class="navbar-toggler btn btn-sm btn-outline-dark ml-1 my-2 mr-2 my-sm-0"  type="submit" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" > <i class="fa fa-search"></i> Search </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% block homeactive %} {% endblock homeactive %}">
                    <a class="nav-link mx-1" href="/"> <i class="fa fa-home"></i> Home <span class="sr-only">(current)</span></a>
                </li>
                
                <li class="nav-item {% block financenewsactive %} {% endblock financenewsactive %}">
                    <a class="nav-link mx-1" href="/news/finance" target="_blank"> <i class="fa fa-newspaper-o"></i> Finance News</a>
                </li>
                
                <li class="nav-item {% block gjobactive %} {% endblock gjobactive %}">
                    <a class="nav-link mx-1" href="/job/latest" target="_blank"> <i class="fa fa-briefcase"></i> Government Jobs</a>
                </li>
                
                <li class="nav-item {% block stockactive %} {% endblock stockactive %}">
                    <a class="nav-link mx-1" href="/stock/market" target="_blank"> <i class="fa fa-line-chart"></i> Stock Market</a>
                </li>
                
                <li class="nav-item {% block aboutactive %} {% endblock aboutactive %}">
                    <a class="nav-link mx-1" href="/about" target="_blank"> <i class="fa fa-user"></i> About Us</a>
                </li>
                
                <li class="nav-item {% block contactactive %} {% endblock contactactive %}">
                    <a class="nav-link mx-1" href="/contact" target="_blank"> <i class="fa fa-address-book"></i> Contact Us</a>
                </li>
            </ul>
            <form method="get" action="/search" class="form-inline my-0 my-lg-0">
                <input class="form-control mr-sm-2" style="height: 33px; width: 250px;" type="search" placeholder="Search Finance News"
                 aria-label="Search" name="query"id="query">    
                <button class="btn btn-sm btn-outline-light ml-1 my-2 mr-2 my-sm-0"  type="submit"> <i class="fa fa-search"></i> Search </button>
            </form>
        </div>
    </nav> 
  </div>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Notifications : </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
        
    {% block body %}
    {% endblock body %}
    <hr class="bg-dark mb-0">
    <footer class="footer-fluid  my-0 py-3 text-light" style="background-color: #00347C; ;">
        <p class="mb-0 text-center" style="color: white;">Â© 2020-2021 economicinfo.in</p>
        <p class="mb-0 text-center" style="color: white;">
            <a href="#" style="color: white;">Back to top |</a>
            <a href="#" style="color: white;">Privacy |</a>
            <a href="#" style="color: white;">Terms & Conditions</a>
        </p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
