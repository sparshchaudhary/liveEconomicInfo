{% extends 'base.html' %}
{% block title %} Contact Us {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}

<div class="container d-flex flex-row flex-wrap my-4 mx-auto" style="width: 100%; justify-content: center;">

  <div class="form col-md-9 p-4 mx-0 shadow my-4 mb-4 bg-white">
    <h2>We'd love to hear from you</h2>

    <form method="post" , action="/contact">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Full Name : </label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name here" name="name"
          aria-describedby="name">
      </div>
      <div class="form-group">
        <label for="email">Email address : </label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email here" name="email"
          aria-describedby="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number : </label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number here" name="phone">
      </div>
      <div class="form-group">
        <label for="content">Describe your issue :  </label>
        <textarea class="form-control" name="content" id="content" placeholder="Type here ..." cols="30"
          rows="5"></textarea>
      </div>
      <small id="emailHelp" class="form-text text-muted my-2 mb-2">We'll never share your information with anyone
        else.</small>
      <button type="submit" class="btn btn-primary col-md-3">Submit</button>
    </form>

  </div>

</div>

{% endblock body %}
